<div id="player-component">
  <audio autoplay src="{{onMediaSource}}" type="audio/mpeg" id="audioPlayer">
    Your browser does not support the audio element.
  </audio>
  <p *ngIf="queue != null">Now Playing: {{queue != null ? queue.media[onMediaIndex].name : ''}}</p>
  <p *ngIf="queue != null && !isLive">Playlist: {{queue.name}}</p>
  <p *ngIf="isLive">Streaming Radio</p>
  <p-button type="button" (click)="stopPlayback()" label="Stop" styleClass="stop-playback-button"
            id="stop-playback-button"/>
  <span class="player-buttons-spacer"></span>
  <p-button type="button" (click)="startRadio()" label="Radio" styleClass="start-radio-button"
            id="start-radio-button"/>
</div>
